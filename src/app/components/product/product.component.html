<nav>
  <div class="container-fluid d-flex justify-content-center mt-4">
    
    <div class="col-md-4 ">
      <h1>Gestionar Productos</h1>
    </div>
    
  </div>
</nav>

<div class="col-md-12 p-5">
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa fa-save"></i>
    Nuevo Producto
  </button>
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.name}}</td>
      <td>{{item.id}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
          <i class="fa fa-pencil"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-danger btn-sm" (click)=delete(item.id)>
          <i class="fa fa-trash"></i>
        </button>

      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5">New Product</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5">Update Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close" (click)="newProduct()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formProduct">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="id">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="quantity">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="price">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="save()">Save</button>
        <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
